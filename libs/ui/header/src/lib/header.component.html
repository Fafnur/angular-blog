<mat-toolbar>
  <button mat-icon-button aria-label="Open main menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Angular & Content</span>
  <span class="spacer"></span>
  <button mat-icon-button [color]="!isDark ? 'primary' : undefined" aria-label="Switch to light mode" (click)="onSwitchMode(false)">
    <mat-icon>light_mode</mat-icon>
  </button>
  <button mat-icon-button [color]="isDark ? 'primary' : undefined" aria-label="Switch to dark mode" (click)="onSwitchMode(true)">
    <mat-icon>dark_mode</mat-icon>
  </button>
</mat-toolbar>
