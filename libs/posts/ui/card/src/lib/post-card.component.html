<mat-card>
  <img mat-card-image [src]="post.image" [attr.alt]="post.title" />
  <mat-card-header>
    <mat-card-title>{{ post.headline }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ post.intro }}
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [routerLink]="['/', post.slug]">Read more</a>
  </mat-card-actions>
</mat-card>
